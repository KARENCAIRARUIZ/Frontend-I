<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pizza & Flexbox</title>
    <link rel= stylesheet href="Css/style.css">
</head>
<body>
    <!--HEADER ES EL PRIMER CONTENEDOR GRANDE-->
    <header class="fondonegro">
        <div id="arribaizquierda"><!--ITEM Y CONTENEDOR-->
            <img class="pizza" src="Imagenes/Pizza.png" alt="imagen de la pizza"><!--ITEM-->
            <img class="pizzayfront" src="Imagenes/Pizza&Front.png" alt="Pizza y Front"><!--ITEM-->
        </div>
        <div>
            <nav>
                <ul type="none" id="menuhorizontal"> <!--Item y CONTENEDOR-->
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!--MAIN ES EL SEGUNDO CONTENEDOR GRANDE-->
    <main>
        <div id="primercuadro"><!--ITEM Y CONTENEDOR-->
            <span class="letraroja">Envio gratis </span>
            <span class="letrablanca">comprando </span>
            <span class="letraroja">2 pizzas</span>
        </div>
        <div id="segundocuadro"><!--ITEM Y CONTENEDOR-->
            <h2 class="letraroja">Podio de pizzas</h2><!--ITEM-->

            <p class="letranegra">Pizzas top 5</p><!--ITEM-->
            <ol class="listadepizzastop"><!--ITEM-->
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresaa</li>
            </ol>
            <img class="pizzacayendo" src="Imagenes/PizzaFalling.jpg" alt="imagen de pizza cayendo"><!--ITEM-->
        </div>
    </main>

    <!--FOOTER TERCER CONTENEDOR GRANDE-->
    <footer class="fondonegro">
        <nav><!--ITEM-->
            <ul type="none" id="menuvertical">
                <li class="home">Home</li>
                <li class="ranking">Ranking</li>
                <li class="promocion">Promoción</li>
                <li class="contacto">Contacto</li>
            </ul>
        </nav>
        <div id="abajoderecha"><!--ITEM Y CONTENEDOR-->
            <img class="pizzaabajo" src="Imagenes/Pizza.png" alt="imagen de la pizza"><!--ITEM-->
            <img class="pizzayfront" src="Imagenes/Pizza&Front.png" alt="Pizza y Front"><!--ITEM-->
        </div>
    </footer>
    
</body>
</html>
